<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabboo & WNE</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo-container">
            <a href="https://nabboo-conseil.com/">
                <img src="assets/nabboo/logo-nabboo.svg" alt="Logo Nabboo" class="logo">
            </a>
            <span>&</span>
            <a href="https://www.world-nuclear-exhibition.com/">
                <img src="assets/wne/logo-wne.png" alt="Logo WNE" class="logo">
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="thank-you-message">
            Merci de votre visite à l'occasion du salon WNE
        </div>

        <div class="cards-container">
            <!-- Carte Vacoa -->
            <div class="card vacoa">
                <div class="card-content">
                    <img src="assets/vacoa/full-logo-vacoa-white.svg" alt="Logo Vacoa" class="card-logo">
                    <h2>La société de conseil</h2>
                    <p>qui donne du sens au métier de consultant</p>
                    <button onclick="window.location.href='https://vacoa-conseil.com';" class="cta-button">Nous
                        rejoindre<i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="social-icons">
                    <a target="_blank" href="https://www.youtube.com/@vacoa2380"><i class="fab fa-youtube"></i></a>
                    <a target="_blank" href="https://fr.linkedin.com/company/vacoa-conseil"><i
                            class="fab fa-linkedin"></i></a>
                    <a target="_blank" href="mailto:contact@vacoa-conseil.com"><i class="fas fa-envelope"></i></a>
                </div>
            </div>

            <!-- Carte Navys -->
            <div class="card navys">
                <div class="card-content">
                    <img src="assets/navys/full-logo-navys-white.svg" alt="Logo Navys" class="card-logo">
                    <h2>Relier les mondes</h2>
                    <p>Spécialiste en ingénierie d'infrastuctures industrielles complexes</p>
                    <button onclick="window.location.href='https://navys.eu';" class="cta-button">Nous rejoindre<i
                            class="fas fa-arrow-right"></i></button>
                </div>
                <div class="social-icons">
                    <a target="_blank" href="https://www.linkedin.com/company/navys"><i class="fab fa-linkedin"></i></a>
                    <a target="_blank" href="mailto:contact@navys.eu"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
